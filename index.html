<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabrielle Essence Eau De Parfum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="img-container">
    <img id="main-img" src="images\image-product-mobile.jpg" alt="Parfum image">
  </div>

<!-- Container Whole -->
  <div class="card-container-whole">
<!-- Font section -->
    <div class="font-section">
      <p class="light-text" id="small-txt">PERFUME</p>
      <h1 class="head-text">Gabrielle Essence</h1>
      <h1 id="sub-head-text" class="head-text">Eau De Parfum</h1>
      <p class="light-text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
    </div>
<!-- Price and cart section -->
    <div class="price-cart-section">
      <div  class="prices">
        <h1 id="current-price">$149.99</h1>
        <p class="light-text" id="old-price">$169.99</p>
      </div>
      <button type="button"><img id="cart-img" src="images\icon-cart.svg" alt="cart img">Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brodie Curtis</a>.
  </div>
</body>
</html>
